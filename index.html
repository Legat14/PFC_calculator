<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>PFC calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main id="calc">
    <header>
      <h1>PFC Claculator</h1>
    </header>
    <div id="calculation_div">
      <section id="scroller_section">
        <div>
          <div class="scroller_text">
            <p>Gender:</p>
            <p class="add_space_before">Male</p>
          </div>
          <input id="gender_slider" type="range" min="0" max="1" step="1" value="0">
        </div>
        <div>
          <div class="scroller_text">
            <p>Physical activity:</p>
            <p class="add_space_before">None</p>
          </div>
          <input id="physical_activity_slider" type="range" min="0" max="4" step="1" value="0">
        </div>
        <div>
          <div class="scroller_text">
            <p>Goal:</p>
            <p class="add_space_before">Keep shape</p>
          </div>
          <input id="goal_slider" type="range" min="0" max="4" step="1" value="2">
        </div>
      </section>
      <section id="number_section">
        <div class="number_elements">
          <p>Age:</p>
          <div class="add_space_before counter_window">
            <button id="button_age+" class="button button+" type="button"><img src="img/button_plus.png" alt="Button +" weight="54" height="20"></button>
            <input id="age_number" type="number" min="15" max="80" value="20">
            <button id="button_age-" class="button button-" type="button"><img src="img/button_minus.png" alt="Button -" weight="54" height="20"></button>
          </div>
          <p class="add_space_before measure_unit">y. o.</p>
        </div>
        <div class="number_elements">
          <p>Weight:</p>
          <div class="add_space_before counter_window">
            <button id="button_weight+" class="button button+" type="button"><img src="img/button_plus.png" alt="Button +" weight="54" height="20"></button>
            <input id="weight_number" type="number" min="40" max="150" value="70">
            <button id="button_weight-" class="button button-" type="button"><img src="img/button_minus.png" alt="Button -" weight="54" height="20"></button>
          </div>
          <p class="add_space_before measure_unit">kg</p>
        </div>
        <div class="number_elements">
          <p>Height:</p>
          <div class="add_space_before counter_window">
            <button id="button_height+" class="button button+" type="button"><img src="img/button_plus.png" alt="Button +" weight="54" height="20"></button>
            <input id="height_number" type="number" min="140" max="210" value="170">
            <button id="button_height-" class="button button-" type="button"><img src="img/button_minus.png" alt="Button -" weight="54" height="20"></button>
          </div>
          <p class="add_space_before measure_unit">cm</p>
        </div>
      </section>
      <section id="result_section">
        <div class="result_elements">
          <p>Calories:</p>
          <p id="calories_result" class="add_space_before"></p>
          <p class="add_space_before">Kcal</p>
        </div>
        <div class="result_elements">
          <p>Proteins:</p>
          <p id="proteins_result" class="add_space_before"></p>
          <p class="add_space_before">gr</p>
        </div>
        <div class="result_elements">
          <p>Fat:</p>
          <p id="fat_result" class="add_space_before"></p>
          <p class="add_space_before">gr</p>
        </div>
        <div class="result_elements">
          <p>Carbohydrates:</p>
          <p id="carbohydrates_result" class="add_space_before"></p>
          <p class="add_space_before">gr</p>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <p>Developed by: Ivan Zotov</p>
  </footer>
</body>

<script src="javascript/script.js"></script>

</html>
